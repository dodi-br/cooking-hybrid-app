<span *ngIf="useSingularPlural()">
  <ng-container *ngIf="amount == 1">{{ amount }} {{ ingredient.singular }} <ng-container *ngIf="showName()">{{ ingredient.name }}</ng-container></ng-container>
  <ng-container *ngIf="amount != 1">{{ amount }} {{ ingredient.plural }} <ng-container *ngIf="showName()">{{ ingredient.name }}</ng-container></ng-container>
</span>
<span *ngIf="isUnit()">{{ amount }}{{ ingredient.unit }} <ng-container *ngIf="showName()">{{ ingredient.name }}</ng-container></span>
<span *ngIf="isUnitless()">{{ ingredient.name }}</span>
