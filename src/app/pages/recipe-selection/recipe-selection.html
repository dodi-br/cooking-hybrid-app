<ion-header>
  <ion-navbar>
    <ion-title>
      Recipe selection
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="center" overflow-scroll="true">
  <ion-refresher (ionRefresh)="refreshRecipes($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let recipe of dailyRecipes | async" (click)="navigateToRecipeDetail(recipe)" tappable>
    <img src="{{recipe.image}}"/>
    <div class="card-title">{{recipe.name}}</div>
    <div class="card-subtitle">{{recipe.subtitle}}</div>
  </ion-card>
</ion-content>
