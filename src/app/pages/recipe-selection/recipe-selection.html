<ion-header>
  <ion-navbar>
    <ion-title>
      Recipe selection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" overflow-scroll="true">
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshRecipes()">
  </ion-refresher>

  <ion-card *ngFor="let recipe of dailyRecipes" (click)="navigateToRecipeDetail(recipe)">
    <img src="{{recipe.image}}"/>
    <div class="card-title">{{recipe.name}}</div>
    <div class="card-subtitle">{{recipe.subtitle}}</div>
  </ion-card>
</ion-content>
