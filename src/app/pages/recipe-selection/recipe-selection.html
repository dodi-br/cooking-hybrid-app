<ion-content class="center" overflow-scroll="true">
  <ion-refresher (ionRefresh)="refreshRecipes($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <recipe-selection
    (onSelect)="navigateToRecipeDetail($event)"
    [recipes]="dailyRecipes | async">
  </recipe-selection>
</ion-content>
