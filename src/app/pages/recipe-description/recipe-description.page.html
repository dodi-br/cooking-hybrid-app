<ion-header>
  <ion-navbar>
    <ion-title>
      Recipe selection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" overflow-scroll="true">
  <ng-container *ngIf="recipe | async">
    <recipe-card [recipe]="recipe | async"></recipe-card>

    <h4>Beschrijving</h4>
    <div>
      {{(recipe | async).description}}
    </div>

    <button (click)="next()">
      Next
    </button>

    <share-via-whatsapp-button
      [input]="recipe | async"
      [message]="getMessageToShare"
      [url]="getUrlToShare">
    </share-via-whatsapp-button>
  </ng-container>
</ion-content>
