<ion-header>
  <ion-navbar>
    <ion-title>
      Step
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" overflow-scroll="true">

  <div *ngFor="let timer of timers">
    <timer [timer]="timer"></timer>
  </div>

  <step
    [step]="step"
    [hasNext]="hasNext()"
    [canComplete]="canComplete()"
    (onComplete)="complete()"
    (onNext)="next()"></step>

</ion-content>
