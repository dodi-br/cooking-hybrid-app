<ion-content class="center" overflow-scroll="true">

  {{ completedStep.action }} is done!

  <step
    *ngIf="currentStep"
    [step]="currentStep"
    [hasPrevious]="hasPrevious"
    [hasNext]="hasNext"
    [canComplete]="canComplete"
    (onPrevious)="previous()"
    (onNext)="next()"
    (onComplete)="complete()"></step>

  <ng-container *ngIf="currentStep == null && canComplete">
    <button (click)="complete()">OK!</button>
  </ng-container>
</ion-content>
